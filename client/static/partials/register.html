<div class='row' ng-controller="RegisterController">
	<div class="col-sm-4" style='padding-bottom: 30px;'>
		<h1>JBMI - Register</h1>
		<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
		<form class="form" ng-submit="register()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" name="name" ng-model="registerForm.name" placeholder="First, Last" required>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" class="form-control" name="confirm_pw" ng-model="registerForm.confirm_pw" required>
			</div>
			<div>
				<button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
			</div>
		</form>
	</div>
</div>
